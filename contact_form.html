<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The About</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary m-0 p-0">
            <a class="navbar-brand" href="#">
                <img src="Resources\Logo2.png" width=200px height= 50px class="d-inline-block align-top" alt="">
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="current.html">Current</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>  
        </nav>
        <div class="container_mt-5">
            <h1>Contact Us!</h1>
            <form class="row g-3" action="https://formsubmit.co/174073c7509253e94afe7e09ec05d8e1" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="Name" id="firstName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" name="Email" id="emailInfo" placeholder="example@.ex" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+49 xxx xxx xxxxx">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Message</label>
                    <textarea class="form-control" id="comments" name="Comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <script src="contact_form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
    </body>
</html>
